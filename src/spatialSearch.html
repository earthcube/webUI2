<!DOCTYPE html>

<html lang="en">
	<head>
	
		<title>EarthCube GeoCODES</title>
		
		<link rel="stylesheet" href="css/gdxspatialsearchinputview.css" type="text/css" />
		<link rel="stylesheet" href="css/gdxspatialsearchresultsview.css" type="text/css" />
		<link rel="stylesheet" href="css/gdxglobal.css" type="text/css" />
		<link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css" type="text/css" />
		<link rel="stylesheet" href="js/jqwidgets/styles/jqx.darkblue.css" type="text/css" />
		
		<script type="text/javascript" src="js/gdx/gdxdata.js"></script>
		<script type="text/javascript" src="js/gdx/gdxglobal.js"></script>
		<script type="text/javascript" src="js/gdx/gdxutils.js"></script>
		<script type="text/javascript" src="js/gdx/gdxio.js"></script>
		<script type="text/javascript" src="js/gdx/gdxui.js"></script>
		<script type="text/javascript" src="js/gdx/gdxspatialsearchinputview.js"></script>
		<script type="text/javascript" src="js/gdx/gdxspatialsearchresultsview.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/geojson/geojson.min.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxbuttons.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxinput.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxscrollbar.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxlistbox.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxwindow.js"></script>
		<script type="text/javascript" src="js/jqwidgets/jqxcheckbox.js"></script>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		   crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		   crossorigin=""></script>
	</head>

	<body class='default' onload="initializeSpatialSearchInputView()">
		
		<div id='spatialSearchInputView'>
		
			<div class='header'>
		
				<div class='ec_logo'>
					<a href="https://earthcube.org" target="_blank"><img src="images/earthcubelogo.png" width="209" height="71"/></a>
				</div>
				
				<div class='geocodes_logo'>
					<a href="https://earthcube.org/geocodes" target="_blank"><img src="images/geocodeslogo.png" width="209" height="45"/></a>
				</div>
				
				<div class='spatialSearchInputLabel'>
					EarthCube GeoCODES Dataset Spatial Search (Beta)
				</div>
			
			</div>
		
			<div id='spatialSearchInputMap'></div>
		
			<div class='spatialSearchInputPanel'>
			
				<div class='spatialSearchInputPanel1'>
				
					<div class='spatialSearchInputLatLabel'>
						Current Latitude: 
					</div>
					
					<div class='spatialSearchInputLatField'>
						<input type="text" value="" id='spatialSearchInputLatField'/>
					</div>
					
					<div class='spatialSearchInputLonLabel'>
						Current Longtitude: 
					</div>
					
					<div class='spatialSearchInputLonField'>
						<input type="text" value="" id='spatialSearchInputLonField'/>
					</div>
					
					<div class='spatialSearchInputListLabel'>
						List of Selected Locations:
					</div>
					
					<div  class='spatialSearchInputListBox' id='spatialSearchInputListBox'>
					</div>
				
				</div>
				   
				<div class='spatialSearchInputPanel2'>
				   
					<div class='spatialSearchInputUpdateButton'>
						<input type="button" value="Update Location on Map" id='spatialSearchInputUpdateButton' />
					</div>
					
					<div class='spatialSearchInputAddButton'>
						<input type="button" value="Add Location to List" id='spatialSearchInputAddButton' />
					</div>
					
					<div class='spatialSearchInputRemoveButton'>
						<input type="button" value="Remove Location from List" id='spatialSearchInputRemoveButton' />
					</div>
					
				</div>		
				
				<div class='spatialSearchInputPanel3'>
				
					<div class='spatialSearchInputSubmitButton'>
						<input type="button" value="Submit Spatial Search to GeoCODES" id='spatialSearchInputSubmitButton' />
					</div>
				
				</div>

			</div>
			
		</div>
		
		<div id='spatialSearchResultsView'>
		
			<div class='header'>
			
				<div class='ec_logo'>
					<a href="https://earthcube.org" target="_blank"><img src="images/earthcubelogo.png" width="250" height="84"/></a>
				</div>
				
				<div class='geocodes_logo'>
					<a href="https://earthcube.org/geocodes" target="_blank"><img src="images/geocodeslogo.png" width="250" height="53"/></a>
				</div>
				
				<div class='spatialSearchResultsLabel'>
					EarthCube GeoCODES Dataset Spatial Search Results (Beta)
				</div>
			
			</div>
		
			<div id='spatialSearchResultsMap'></div>
			
			<div class='spatialSearchResultsPanel'>
			
				<div class='spatialSearchResultsPanel1'>
	
					<div class='spatialSearchResultsPreviousButton'>
						<input type="button" value="< Previous Result" id='spatialSearchResultsPreviousButton' />
					</div>
					
					<div class='spatialSearchResultsDisplayPanel' id='spatialSearchResultsDisplayPanel'>
						
					</div>
					
					<div class='spatialSearchResultsNextButton'>
						<input type="button" value="Next Result >" id='spatialSearchResultsNextButton' />
					</div>
					
				</div>
				
				<div class='spatialSearchResultsPanel2'>
				
					<div class='spatialSearchResultsBackButton'>
						<input type="button" value="Modify Spatial Search at GeoCODES" id='spatialSearchResultsBackButton' />
					</div>
				
				</div>
				
			</div>
		
		</div>
		
		<div id='gdxErrorWindow'>
		
			<div style='margin: 10px; text-align: center;'
				id='gdxErrorWindowMessage'></div>
		
			<div style='text-align: center;'>
		
				<div style='text-align: center; display: inline-block;'>
					<input style='margin: 10px;' type="button" value="OK"
						id='gdxErrorWindowOKButton' />
				</div>
		
			</div>
		
		</div>
		
		<div id='gdxWaitWindow'>
		
			<div style='margin: 10px; text-align: center;'
				id='gdxWaitWindowMessage'></div>

		</div>

</body>
	
</html>
